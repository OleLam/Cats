<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>


<body>

    <h1>Forms</h1>

    <form action="/tacos">

        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" placeholder="username" name="username">
        </p>
        <label for="password">Enter a Password</label>
        <input type="password" placeholder="password" id="password" name="password">
        <p>
            <label for="color">Enter a Color</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="enter a number" name="num">
        </p>
        <button>submit</button>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <!--ved navnet skal det være overens med hjemmesiden jeg henviser til-->
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>

    </form>
    <!--Meget skal sættes i placeholder="x" og name="x"-->

    <h2>More Inputs</h2>
    <form action="/cats">
        <input type="checkbox" name="Agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="Fish">Fish</option>
                <option value="Steak">Steak</option>
                <option value="Vegetarian">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level">

        </p>
        <p>
            <label for="Request">Any Special Requests?</label>
            <textarea id="requests" rows="5" cols="40" name="requests" placeholder="Write anything"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
